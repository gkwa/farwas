[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "farwas"
version = "0.1.0"
authors = []
description = "GitHub repository lister"
requires-python = ">=3.9"
dependencies = [
    "zoneinfo; python_version < '3.9'"
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
